name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive: lazycompass-linux-x64.tar.gz
          - os: macos-14
            target: x86_64-apple-darwin
            archive: lazycompass-darwin-x64.tar.gz
          - os: macos-14
            target: aarch64-apple-darwin
            archive: lazycompass-darwin-arm64.tar.gz

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release -p lazycompass --target ${{ matrix.target }}

      - name: Package
        run: tar -czf ${{ matrix.archive }} -C target/${{ matrix.target }}/release lazycompass

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.archive }}
